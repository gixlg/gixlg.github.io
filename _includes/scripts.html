<!-- JS -->
<script src="{{ site.url }}/assets/js/main.min.js"></script>
<script src="{{ site.url }}/assets/js/src/jpreloader.js"></script>
<script>

  function setLeftImage() {
    var urlImageOfTheDay = "http://www.gixlg.it/image-of-the-day.php";
    $('#homepage .block-left').css('background-image', 'linear-gradient(rgba(44, 45, 51, 0.4), rgba(44, 45, 51, 0.4)), url(' + urlImageOfTheDay + ')');
  }

  setLeftImage();

  $('body').jpreLoader({
    splashID: "#jSplash",
    showSplash: true,
    showPercentage: true,
    autoClose: true,
    splashFunction: function() {
      $('#circle').delay(250).animate({'opacity' : 1}, 500, 'linear');
    }
  });
</script>
